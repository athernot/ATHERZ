<div class="card">
    <div class="card-body text-center">
        <h5 class="card-title">{{ current_user.username }}</h5>
        <p class="card-text text-muted">{{ current_user.email }}</p>
    </div>
    <div class="list-group list-group-flush">
        <a href="{{ url_for('profile') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'profile' %}active{% endif %}">
            <i class="bi bi-receipt me-2"></i>My Orders
        </a>
        <a href="{{ url_for('wishlist') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'wishlist' %}active{% endif %}">
            <i class="bi bi-heart-fill me-2"></i>My Wishlist
        </a>
        <a href="{{ url_for('edit_profile') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'edit_profile' %}active{% endif %}">
            <i class="bi bi-person-fill me-2"></i>Edit Profile
        </a>
        <a href="{{ url_for('change_password') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'change_password' %}active{% endif %}">
            <i class="bi bi-key-fill me-2"></i>Change Password
        </a>
    </div>
</div>
